      <form>

  <script>
    let form = document.querySelector('form');
    form.addEventListener("submit", onSubmit);
    function onSubmit(e) {
      e.preventDefault();
      let name=document.getElementsByClassName("name-input")[0].value;
      let subject=document.getElementsByClassName("subject-input")[0].value;
      let phone=document.getElementsByClassName("phone-input")[0].value;
      let email=document.getElementsByClassName("email-input")[0].value;
      let message=document.getElementsByClassName("message-input")[0].value;
      console.log(`sending email to ${name, email}`);
      window.open(`mailto:${email}?subject=${subject}&body=message from: ${name}, phone is: ${phone}, content: ${message}`);
    }
  </script>
